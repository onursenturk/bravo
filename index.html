<!DOCTYPE html>
<head>
	<title>Bravo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>
	<main>				
		<section>
			<div class="form-area-text text-center pt-5"><!-- başlık ve açıklama kısmı -->
				<h1>Operasyon Bravo</h1>
				<p>Proje kullanıcıları tabloya ekleme silme üzerine tasarlanmıştır.</p>
			</div>
		</section>
		<section class="form-area pt-5"> <!-- form alanı ve açıklama kısmı burada -->
			<div class="container card">
				<div class="form-area-form"> <!-- FORM BURADA -->
					<form>
						<div class="row"> <!-- isim ve şehir burada -->
							<div class="form-group col-md-6">  <!-- isim -->
								<label for="userName">İsim</label>
								<input type="" class="form-control" id="username" placeholder="İsim" name="">
							</div>
							<div class="form-group col-md-6"> <!-- Şehir -->
								<label for="city">Şehir</label>
								<select class="form-control" id="citySelector" >
									<option>İstanbul</option>
									<option>Ankara</option>
									<option>İzmir</option>
									<option>Kocaeli</option>
									<option>Bursa</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-6"> <!-- Eposta -->
								<label for="email">Eposta</label>
								<input type="email" class="form-control" id="email" placeholder="Eposta" name="">
							</div>
							<div class="form-group col-md-6"> <!-- Durum -->
								<label for="status">Durum</label>
								<select class="form-control" id="statusSelector" >
									<option>Aktif</option>
									<option>Pasif</option>
								</select>
							</div><!-- eposta ve durum burada -->
						</div>
					</form>
					<button  class="btn btn-primary offset-11 col-1" id="submitButton">Ekle</button> <!--buton-->
				</div><!-- form-area-form sonu -->
			</div>	<!--container sonu -->
		</section> <!--Form section sonu -->

		<section id="data-table" class="table-area pt-5"> <!-- tablo burada -->
			<div class="container card">
				<table class="table" id="usertable">
					<thead class="thead-dark " id="tablehead">
						<tr>
							
						</tr>
					</thead>
					<tbody id="table-body">
						<tr>
							<th scope="row">1550488704896</th>
							<td id="username">ahmet</td>
							<td id="email">ahmet@gmail.com</td>
							<td>Kocaeli</td>
							<td>Pasif</td>
							<!-- <td><input type="checkbox" class="form-check-input" id="exampleCheck1"></td>  -->
						</tr>
					</tbody>
				</table>
				<button class="btn btn-primary offset-11" id="save">Güncelle</button>
				<i class="fa fa-sort-up"></i>
			</div>
		</section>
	</main>

	<div id="second"></div>


	<script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script src="./node_modules/waypoints/lib/jquery.waypoints.min.js"></script>
	<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./src/js/form.js"></script>
	<script src="./src/js/table.js"></script>
	<script src="./src/js/index.js"></script>

</body>
</html>
